version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    restart: unless-stopped
    environment:
      POSTGRES_DB: idm
      POSTGRES_USER: idm_user
      POSTGRES_PASSWORD: idm_password_dev
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./scripts/init-db.sql:/docker-entrypoint-initdb.d/init-db.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U idm_user -d idm"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s
    networks:
      - idm-network

  # Redis for session storage and caching
  redis:
    image: redis:7-alpine
    restart: unless-stopped
    ports:
      - "6379:6379"
    command: redis-server --appendonly yes --requirepass redis_password_dev
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "--raw", "incr", "ping"]
      interval: 30s
      timeout: 10s
      retries: 3
    networks:
      - idm-network

  # Consul for service discovery (optional)
  consul:
    image: consul:1.16
    restart: unless-stopped
    ports:
      - "8500:8500"
      - "8600:8600/udp"
    environment:
      CONSUL_BIND_INTERFACE: eth0
    command: >
      consul agent -server -bootstrap-expect=1 -ui -bind=0.0.0.0 -client=0.0.0.0
      -datacenter=dc1 -data-dir=/consul/data -log-level=INFO
    volumes:
      - consul_data:/consul/data
    networks:
      - idm-network

  # Identity Management Service
  idm-service:
    build:
      context: .
      dockerfile: Dockerfile
      target: production
    restart: unless-stopped
    ports:
      - "5000:5000"
    environment:
      NODE_ENV: development
      PORT: 5000
      DATABASE_URL: postgres://idm_user:idm_password_dev@postgres:5432/idm
      JWT_ISSUER: https://idm.prasuti.ai
      JWT_AUD: prasuti-services
      JWT_ACCESS_TTL: 15m
      JWT_REFRESH_TTL: 30d
      ENCRYPTION_MASTER_KEY: dev-key-change-in-production-32-chars
      SESSION_SECRET: dev-session-secret-change-in-production
      REDIS_URL: redis://redis:6379
      REDIS_PASSWORD: redis_password_dev
      CONSUL_ADDR: http://consul:8500
      PROMETHEUS_ENABLED: true
      EMAIL_PROVIDER: console
      MFA_ISSUER: Prasuti.AI Hub
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    volumes:
      - ./logs:/app/logs
      - idm_keys:/app/keys
    networks:
      - idm-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s

  # Prometheus for metrics (optional)
  prometheus:
    image: prom/prometheus:latest
    restart: unless-stopped
    ports:
      - "9090:9090"
    volumes:
      - ./monitoring/prometheus.yml:/etc/prometheus/prometheus.yml
      - prometheus_data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--web.console.libraries=/etc/prometheus/console_libraries'
      - '--web.console.templates=/etc/prometheus/consoles'
      - '--web.enable-lifecycle'
    networks:
      - idm-network

  # Grafana for visualization (optional)
  grafana:
    image: grafana/grafana:latest
    restart: unless-stopped
    ports:
      - "3001:3000"
    environment:
      GF_SECURITY_ADMIN_PASSWORD: admin_password_dev
    volumes:
      - grafana_data:/var/lib/grafana
      - ./monitoring/grafana/provisioning:/etc/grafana/provisioning
    networks:
      - idm-network

volumes:
  postgres_data:
  redis_data:
  consul_data:
  prometheus_data:
  grafana_data:
  idm_keys:

networks:
  idm-network:
    driver: bridge
