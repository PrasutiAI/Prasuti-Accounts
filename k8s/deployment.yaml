apiVersion: apps/v1
kind: Deployment
metadata:
  name: idm-service
  namespace: prasuti-ai
  labels:
    app: idm-service
    version: v1
    component: identity-management
spec:
  replicas: 3
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
  selector:
    matchLabels:
      app: idm-service
  template:
    metadata:
      labels:
        app: idm-service
        version: v1
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "5000"
        prometheus.io/path: "/metrics"
    spec:
      serviceAccountName: idm-service
      securityContext:
        runAsNonRoot: true
        runAsUser: 1000
        fsGroup: 1000
      containers:
      - name: idm-service
        image: prasuti/idm-service:latest
        imagePullPolicy: Always
        ports:
        - containerPort: 5000
          name: http
          protocol: TCP
        env:
        - name: NODE_ENV
          value: "production"
        - name: PORT
          value: "5000"
        - name: DATABASE_URL
          valueFrom:
            secretKeyRef:
              name: idm-secrets
              key: database-url
        - name: JWT_ISSUER
          value: "https://idm.prasuti.ai"
        - name: JWT_AUD
          value: "prasuti-services"
        - name: JWT_ACCESS_TTL
          value: "15m"
        - name: JWT_REFRESH_TTL
          value: "30d"
        - name: ENCRYPTION_MASTER_KEY
          valueFrom:
            secretKeyRef:
              name: idm-secrets
              key: encryption-master-key
        - name: SESSION_SECRET
          valueFrom:
            secretKeyRef:
              name: idm-secrets
              key: session-secret
        - name: REDIS_URL
          valueFrom:
            secretKeyRef:
              name: idm-secrets
              key: redis-url
        - name: CONSUL_ADDR
          value: "http://consul:8500"
        - name: PROMETHEUS_ENABLED
          value: "true"
        - name: EMAIL_SMTP_HOST
          valueFrom:
            secretKeyRef:
              name: idm-secrets
              key: email-smtp-host
        - name: EMAIL_SMTP_PORT
          valueFrom:
            secretKeyRef:
              name: idm-secrets
              key: email-smtp-port
        - name: EMAIL_SMTP_USER
          valueFrom:
            secretKeyRef:
              name: idm-secrets
              key: email-smtp-user
        - name: EMAIL_SMTP_PASSWORD
          valueFrom:
            secretKeyRef:
              name: idm-secrets
              key: email-smtp-password
        - name: MFA_ISSUER
          value: "Prasuti.AI Hub"
        resources:
          requests:
            memory: "256Mi"
            cpu: "250m"
          limits:
            memory: "512Mi"
            cpu: "500m"
        livenessProbe:
          httpGet:
            path: /health
            port: 5000
          initialDelaySeconds: 60
          periodSeconds: 30
          timeoutSeconds: 10
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /ready
            port: 5000
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
        securityContext:
          allowPrivilegeEscalation: false
          readOnlyRootFilesystem: true
          capabilities:
            drop:
            - ALL
        volumeMounts:
        - name: tmp
          mountPath: /tmp
        - name: logs
          mountPath: /app/logs
        - name: keys
          mountPath: /app/keys
      volumes:
      - name: tmp
        emptyDir: {}
      - name: logs
        emptyDir: {}
      - name: keys
        persistentVolumeClaim:
          claimName: idm-keys-pvc
      nodeSelector:
        kubernetes.io/os: linux
      tolerations:
      - key: "node.kubernetes.io/unreachable"
        operator: "Exists"
        effect: "NoExecute"
        tolerationSeconds: 300
      - key: "node.kubernetes.io/not-ready"
        operator: "Exists"
        effect: "NoExecute"
        tolerationSeconds: 300
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: idm-keys-pvc
  namespace: prasuti-ai
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 1Gi
  storageClassName: fast-ssd
---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: idm-service
  namespace: prasuti-ai
---
apiVersion: policy/v1
kind: PodDisruptionBudget
metadata:
  name: idm-service-pdb
  namespace: prasuti-ai
spec:
  minAvailable: 1
  selector:
    matchLabels:
      app: idm-service
