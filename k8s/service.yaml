apiVersion: v1
kind: Service
metadata:
  name: idm-service
  namespace: prasuti-ai
  labels:
    app: idm-service
    service: idm-service
  annotations:
    service.beta.kubernetes.io/aws-load-balancer-type: nlb
    service.beta.kubernetes.io/aws-load-balancer-cross-zone-load-balancing-enabled: "true"
spec:
  type: LoadBalancer
  ports:
  - port: 80
    targetPort: 5000
    protocol: TCP
    name: http
  - port: 443
    targetPort: 5000
    protocol: TCP
    name: https
  selector:
    app: idm-service
---
apiVersion: v1
kind: Service
metadata:
  name: idm-service-internal
  namespace: prasuti-ai
  labels:
    app: idm-service
    service: idm-service-internal
spec:
  type: ClusterIP
  ports:
  - port: 5000
    targetPort: 5000
    protocol: TCP
    name: http
  selector:
    app: idm-service
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: idm-service-ingress
  namespace: prasuti-ai
  annotations:
    kubernetes.io/ingress.class: nginx
    cert-manager.io/cluster-issuer: letsencrypt-prod
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
    nginx.ingress.kubernetes.io/force-ssl-redirect: "true"
    nginx.ingress.kubernetes.io/proxy-body-size: "10m"
    nginx.ingress.kubernetes.io/rate-limit: "100"
    nginx.ingress.kubernetes.io/rate-limit-window: "1m"
spec:
  tls:
  - hosts:
    - idm.prasuti.ai
    secretName: idm-tls-secret
  rules:
  - host: idm.prasuti.ai
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: idm-service-internal
            port:
              number: 5000
---
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: idm-service-netpol
  namespace: prasuti-ai
spec:
  podSelector:
    matchLabels:
      app: idm-service
  policyTypes:
  - Ingress
  - Egress
  ingress:
  - from:
    - namespaceSelector:
        matchLabels:
          name: nginx-ingress
    - namespaceSelector:
        matchLabels:
          name: prasuti-ai
    ports:
    - protocol: TCP
      port: 5000
  egress:
  - to:
    - namespaceSelector:
        matchLabels:
          name: kube-system
    ports:
    - protocol: TCP
      port: 53
    - protocol: UDP
      port: 53
  - to:
    - podSelector:
        matchLabels:
          app: postgres
    ports:
    - protocol: TCP
      port: 5432
  - to:
    - podSelector:
        matchLabels:
          app: redis
    ports:
    - protocol: TCP
      port: 6379
  - to:
    - podSelector:
        matchLabels:
          app: consul
    ports:
    - protocol: TCP
      port: 8500
  - to: []
    ports:
    - protocol: TCP
      port: 443
    - protocol: TCP
      port: 80
